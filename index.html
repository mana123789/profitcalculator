<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Etsy Profit Calculator</h1>
        <form id="profitForm">
            <label for="price">Selling Price ($):</label>
            <input type="number" id="price" placeholder="Enter your selling price" required>

            <label for="shipping">Shipping Fee ($):</label>
            <input type="number" id="shipping" placeholder="Enter your shipping cost" required>

            <label for="etsyFees">Etsy Fees ($):</label>
            <input type="number" id="etsyFees" placeholder="Enter Etsy fees" required>

            <label for="cost">Cost of Goods Sold ($):</label>
            <input type="number" id="cost" placeholder="Enter the cost of your product" required>

            <button type="button" onclick="calculateProfit()">Calculate Profit</button>
        </form>

        <div id="result">
            <h2>Estimated Profit: <span id="profitAmount">$0.00</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
